<h1 class="animated fadeIn">Heroes Searcher - <small>Results for: {{ query }} </small></h1>

<div class="row" *ngIf="heroes.length === 0" class="animated fadeIn fast">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No heroes found matching the query "{{ query }}"
      </div>
    </div>
  </div>

<div class="card-columns">
    <app-hero-card [hero]="hero" [index]="hero.index" *ngFor="let hero of heroes"></app-hero-card>
</div>
