<h1 class="animated fadeIn">{{ hero.nombre | uppercase }}<small> ({{ hero.aparicion | date:'MM-y'}})</small></h1>
<hr><hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">

    <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block m-3">Go Back</a> 
  </div>

  <div class="col-md-8">
    <h3>{{ hero.nombre }}</h3>
    <hr>
    <p>{{ hero.bio }}</p>
    <div>
      <img src="../../../assets/img/{{ hero.casa }}.png" width="120" height="120" alt="hero.nombre">
    </div>
  </div>

</div>
